# Añade/mergea estas cabeceras a tu netlify.toml para controlar el caché
[[headers]]
for = "/*"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/script*.js"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/style*.css"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
