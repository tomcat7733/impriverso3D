<!-- Reemplaza SOLO el contenido del <section id="presupuesto"> por este bloque -->
<section id="presupuesto" class="section config">
  <div class="container">
    <h2>Presupuesto online</h2>
    <p class="sub">Indica dimensiones (mm), n.º de colores y obtén una estimación al vuelo.</p>

    <div class="config-grid">
      <div class="panel">
        <div class="cards" style="grid-template-columns:repeat(auto-fit,minmax(180px,1fr));">
          <label>Ancho (mm)<input class="input" type="number" id="wmm" min="10" max="400" step="1" value="60"></label>
          <label>Alto (mm)<input class="input" type="number" id="hmm" min="10" max="400" step="1" value="75"></label>
          <label>Profundidad (mm)<input class="input" type="number" id="dmm" min="1" max="100" step="1" value="2"></label>
          <label>Colores<select class="select" id="colors">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select></label>
          <label>Material<select class="select" id="material">
            <option>PLA</option>
            <option>PETG</option>
          </select></label>
          <label>Acabado<select class="select" id="finish">
            <option value="estandar">Estándar</option>
            <option value="premium">Premium (lijado + pintado)</option>
          </select></label>
        </div>

        <div class="price-box">
          <div>
            <small>Estimación</small>
            <div class="price"><span id="price">—</span> €</div>
          </div>
          <button id="addToQuote" class="btn primary">Añadir</button>
        </div>
      </div>

      <div class="panel">
        <h3 style="margin:0 0 8px">Notas</h3>
        <ul class="sub" style="margin:0">
          <li>Solo PLA / PETG (FDM).</li>
          <li>Precio calculado por volumen, material y nº de colores.</li>
          <li>Ejemplo de referencia: 60×75×2&nbsp;mm con 2 colores ≈ <strong>2&nbsp;€</strong>.</li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- Fin del bloque de presupuesto -->
